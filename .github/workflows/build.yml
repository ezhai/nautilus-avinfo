name: Build CI

on:
  push:
    branches: [ "main-dummy" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: build
      uses: ./.github/actions/fedora-build-docker
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: nautilus-avinfo-rpm
        path:  ${{ github.workspace }}/rpm
