name: Build CI

on:
  push:
    branches: [ "main-dummy" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: dependencies
      run: |
        sudo apt-get update
        sudo apt-get install meson libnautilus-extension-dev libavcodec-dev libavformat-dev libavutil-dev
    - name: build
      run: |
        meson setup build
        meson compile -C
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: nautilus-avinfo
        path: build/nautilus-avinfo.so
