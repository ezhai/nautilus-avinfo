name: Build CI

on:
  push:
    branches: [ "main-dummy" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: build
      uses: ./actions/fedora-build-docker
      with:
        repository: ${{ github.repository }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: nautilus-avinfo
        path:  ${{ github.workspace }}/nautilus-avinfo/build/nautilus-avinfo.so
