name: Build CI

on:
  push:
    branches: [ "main-dummy" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: build
      run: |
        meson setup build
        meson compile -C
    - name: upload build
      uses: actions/upload-artifact@v4
      with:
        name: nautilus-avinfo
        path: build/nautilus-avinfo.so
